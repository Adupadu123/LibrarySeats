name: Run Python Script Hourly and Save Results

on:
  schedule:
    - cron: '0 * * * *'  # This runs at the start of every hour
  workflow_dispatch:  # This allows manual triggers

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    # Create data directory if it doesn't exist
    - name: Create data directory
      run: mkdir -p data

    - name: Run script
      run: python LibrarySeats.py

    - name: Commit and push if it changed
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add data/results.csv  # Note the path here
        git commit -m "Update results [skip ci]" || exit 0  # [skip ci] prevents triggering another workflow
        git push
